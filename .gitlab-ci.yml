variables:
  DOCKER_DRIVER: overlay2
  GIT_STRATEGY: fetch
  GIT_DEPTH: 1
  GIT_CLEAN_FLAGS: -f

image: "liuchong/rustup:nightly"

stages:
  - check

# Setup qemu, nightly compiler and cargo tools
before_script:
    - apt-get update && apt-get install -yqq --no-install-recommends qemu-system-x86 qemu-system-arm
    - rustup component add rust-src llvm-tools-preview
    - cargo install bootimage cargo-xbuild cargo-make
    - rustc --version && cargo --version

check-x86_64:
  stage: check
  cache:
    key: "cache-linux"
    paths:
        - ./target
  script:
    - cargo make lint
    - cargo make test

check-aarch64:
  stage: check
  cache:
    key: "cache-linux"
    paths:
        - ./target
  script:
    - cargo make -p aarch64 lint
