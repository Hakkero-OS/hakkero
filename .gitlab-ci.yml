variables:
  DOCKER_DRIVER: overlay2
  GIT_STRATEGY: fetch
  GIT_DEPTH: 1
  GIT_CLEAN_FLAGS: -f

image: "liuchong/rustup:nightly"

stages:
  - check
  - test

# Setup qemu, nightly compiler and cargo tools
before_script:
    - apt-get update && apt-get install -yqq --no-install-recommends qemu-system-x86
    - rustup component add rust-src llvm-tools-preview
    - cargo install bootimage cargo-xbuild

# Use cargo check the project
check:cargo:
  stage: check
  cache:
    key: "cache-linux"
    paths:
        - ./target
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo xcheck --verbose

# Use cargo to test the project
test:cargo:
  stage: test
  cache:
    key: "cache-linux"
    paths:
        - ./target
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo xtest --all --verbose
